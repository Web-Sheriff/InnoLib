<body>
<form method="POST" class="table" style="position: fixed; top: 150px; left: 600px; border: #FCA205 5px solid " >
<input type="checkbox" name="copy" id="copy" value="1" onclick="return copy()"> Copy Of Existing document </input>
<script>
    function copy(){
    if(document.getElementById('copy').checked){
        window.location='librarian_add_copy';
        return false;
    }
    return true;
}
</script>
