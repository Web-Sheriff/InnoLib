<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Choose a user you want to add</title>
</head>
<body>

<input type="checkbox" name="student" id="student" value="1" onclick="return student()"> Student </input>
<script>
    function student(){
    if(document.getElementById('student').checked){
        window.location='librarian_add_student';
        return false;
    }
    return true;
}
</script>
<br>
