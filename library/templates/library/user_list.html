<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<h1 style="position: fixed; top: 90px; left: 700px;); ">List of Users</h1>

  <form method="POST" class="list" style="position: fixed; top: 150px; left: 600px; border: #FCA205 5px solid " ;>
       {% csrf_token %}
        {{ user_list.as_p }}
        <table>
            {% for i in user_list %}
                  <tr class='success'>
                        <td>{{ i.mail }}</td>
                        <td>{{ i.get.document.title}}</td>
                  </tr>
                <break></break>
            {% endfor %}
        </table>
    </form>
  {% endblock %}
</body>
</html>
